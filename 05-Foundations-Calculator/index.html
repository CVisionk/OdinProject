<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-top">
            <div class="calculator-heading">
                <h1 class="calculator-title">CASIO</h1>
            </div>
            <div class="calculator-sun-container">
                <div class="calculator-sub-battery"></div>
            </div>
        </div>
        <div class="calculator-screen-container">
            <input type="text" class="calculator-screen" placeholder="0">
        </div>
        <div class="calculator-keyboard">
            <button class="button clear allClear">AC</button>
			<button class="button clear delete">Del</button>
			<button class="button percent">%</button>
			<button class="button operatorBtn">&divide;</button>

			<button class="button numb">7</button>
			<button class="button numb">8</button>
			<button class="button numb">9</button>
			<button class="button operatorBtn">&times;</button>

			<button class="button numb">4</button>
			<button class="button numb">5</button>
			<button class="button numb">6</button>
			<button class="button operatorBtn">-</button>

			<button class="button numb">1</button>
			<button class="button numb">2</button>
			<button class="button numb">3</button>
			<button class="button operatorBtn">+</button>

			<button class="button numb">0</button>
			<button class="button numb">00</button>
			<button class="button numb">.</button>
			<button class="button equalBtn">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
